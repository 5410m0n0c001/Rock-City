<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock City - Born to Bleed Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Rock City Logo" class="logo">
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>BORN TO BLEED STYLE</h1>
                <p>Welcome to Rock City – Where Style Meets Rock!</p>
            </div>
        </section>

        <section class="content">
            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=61582657080200" class="social-btn facebook" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/luisfernandomsnver?igsh=dnV2azd3dGU5aWEw" class="social-btn instagram" target="_blank">Instagram</a>
                <a href="https://www.tiktok.com/@rockcitygear/video/7563835389656583436" class="social-btn tiktok" target="_blank">TikTok</a>
            </div>

            <div class="actions">
                <button id="save-contact-btn" class="save-contact-btn">Save Contact</button>
            </div>

            <div class="contact-info">
                <p>Phone: <a href="tel:+527774808222">7774808222</a></p>
                <p>Location: <a href="https://maps.app.goo.gl/PNRWFZFusDoS6X4i9" target="_blank">View on Map</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Rock City. All rights reserved.</p>
    </footer>

    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- BOTÓN WHATSAPP (video sin audio, solo visual) -->
    <a href="https://wa.me/527774808222?text=Hola%20Rock%20City%2C%20quiero%20más%20información" target="_blank" class="whatsapp-floating" id="whatsappBtn">
        <video autoplay loop muted playsinline>
            <source src="popup.mp4" type="video/mp4">
        </video>
        <button class="agendar-btn">Agendar Cita</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
